<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Komputer Store</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<header>Komputer Store</header>
<body>
<main>
    <section class="grid grid-1">
        <h2>Joe Banker</h2>
        <span>Balance</span>
        <span id="balance"></span>
        <span>Loan</span>
        <span id="loan"></span>
        <button id="getloan">Get a loan</button>
    </section>
    <section class="grid grid-2">
        <h2>Work</h2>
        <span>Pay</span>
        <span id="salary"></span>
        <button id="tobank">Bank</button>
        <button id="work">Work</button>
        <span id="payloan"></span>
    </section>
    <section class="grid grid-3">
        <h2>Laptops</h2>
        <select name="laptops", id="laptops"></select>
        <span>Features</span>
        <span id="features"></span>
    </section>
    <section class="grid grid-4">
        <h2>Komputer</h2>
        <image id="picture" width="50%" height="50%"></image> 
        <span id="name"></span>
        <span id="info"></span>
        <span id="price"></span>
        <button id="buy">BUY NOW</button>
        <script src="app.js"></script>
    </section>
</main>
</body>

</html>
